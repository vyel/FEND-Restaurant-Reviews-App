<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="description" content="Udacity FEND Nanodegree Project 6, Restaurant Reviews App - Stage 1">
  <meta name="author" content="T.Violeta">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb" role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning restaurant -->
    <h2 id="restaurant-name"></h2>
    <section id="restaurant-container">
      <!-- Restaurant image section-->
      <section id="restaurant-image-section">
        <img id="restaurant-img">
      </section>
      <!-- Restaurant information section-->
      <section id="restaurant-information-section">
        <h2 class="restaurant-website heading-border-bottom" tabindex = "0">Website</h2>
        <p id="restaurant-website"></p>
        <h2 class="heading-border-bottom" tabindex = "0">Cuisine</h2>
        <p id="restaurant-cuisine"></p>
        <h2 class="heading-border-bottom" tabindex = "0">Working hours</h2>
        <table id="restaurant-hours" aria-label="hours of operation" restaurant-hours-label"></table>
      </section>
    </section>

    <!-- restaurant hours and address section -->
    <section id="restaurant-address-and-map">
      <p id="restaurant-address" aria-label="restaurant address"></p>
      <!-- Beginning map -->
      <!-- Skip Google map navigation-->
      <a href="#reviews-container" class="skip-map-navigation">Skip Google map navigation</a>
      <section id="map-container">
        <div id="map" aria-label="Google map application" role="application"></div>
      </section>
      <!-- End map -->
    </section>
    <!-- End restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright &copy; 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Service worker -->
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe7YoxhQHAdoOzFnzk31XbFiUAjxFKO1w&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
